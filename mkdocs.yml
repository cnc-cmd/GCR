site_name: CNC-CMD知识共享平台
site_url: https://cnc-cmd.github.io/GCR/
repo_url: https://github.com/cnc-cmd/GCR.git

theme:
  name: material
  language: zh
  custom_dir: docs/overrides
  palette:
    # 二次元风格配色方案
    - scheme: default
      primary: pink
      accent: pink
      toggle:
        icon: material/brightness-7
        name: 切换到深色模式
    - scheme: slate
      primary: pink
      accent: pink
      toggle:
        icon: material/brightness-4
        name: 切换到浅色模式
  font:
    text: Noto Sans SC
    code: Roboto Mono
  favicon: assets/images/favicon.svg
  logo: assets/images/logo.svg
  features:
        - navigation.tabs
        - navigation.instant
        - navigation.instant.prefetch
        - navigation.instant.progress
        - navigation.top
        - navigation.sections
        - navigation.expand
        - navigation.path
        - search.suggest
        - search.highlight
        - search.share
        - header.autohide
        - content.code.copy
        - content.code.select
        - content.code.annotate
        - content.tabs.link
        - toc.follow
        - toc.integrate

markdown_extensions:
  - admonition
  - pymdownx.details
  - pymdownx.superfences
  - pymdownx.tabbed:
      alternate_style: true

extra:
  social:
    - icon: fontawesome/brands/github
      link: https://github.com/cnc-cmd/GCR
      name: CNC-CMD知识共享平台
    - icon: fontawesome/solid/heart
      link: https://www.yunforge.xyz/
      name: 云锻开源团队
  generator: false
  
extra_css:
  - assets/stylesheets/anime-style.css
  - assets/stylesheets/anime-components.css
  
extra_javascript:
  - assets/javascripts/anime-effects.js

plugins:
  - search
  - tags

