<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100" width="100" height="100">
  <defs>
    <linearGradient id="gradient1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ff6b9d;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#c44569;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="gradient2" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f8b500;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#feca57;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- 背景圆形 -->
  <circle cx="50" cy="50" r="45" fill="url(#gradient1)" stroke="#fff" stroke-width="3"/>
  
  <!-- 樱花花瓣 -->
  <g transform="translate(50,50)">
    <!-- 中心圆 -->
    <circle cx="0" cy="0" r="8" fill="url(#gradient2)"/>
    
    <!-- 花瓣1 -->
    <ellipse cx="0" cy="-15" rx="6" ry="12" fill="#fff" opacity="0.9" transform="rotate(0)"/>
    <!-- 花瓣2 -->
    <ellipse cx="0" cy="-15" rx="6" ry="12" fill="#fff" opacity="0.9" transform="rotate(72)"/>
    <!-- 花瓣3 -->
    <ellipse cx="0" cy="-15" rx="6" ry="12" fill="#fff" opacity="0.9" transform="rotate(144)"/>
    <!-- 花瓣4 -->
    <ellipse cx="0" cy="-15" rx="6" ry="12" fill="#fff" opacity="0.9" transform="rotate(216)"/>
    <!-- 花瓣5 -->
    <ellipse cx="0" cy="-15" rx="6" ry="12" fill="#fff" opacity="0.9" transform="rotate(288)"/>
  </g>
  
  <!-- 装饰性星星 -->
  <g fill="#fff" opacity="0.8">
    <polygon points="20,20 22,26 28,26 23,30 25,36 20,32 15,36 17,30 12,26 18,26" transform="scale(0.6)"/>
    <polygon points="75,15 77,21 83,21 78,25 80,31 75,27 70,31 72,25 67,21 73,21" transform="scale(0.5)"/>
    <polygon points="85,75 87,81 93,81 88,85 90,91 85,87 80,91 82,85 77,81 83,81" transform="scale(0.4)"/>
  </g>
  
  <!-- 文字 CNC -->
  <text x="50" y="75" text-anchor="middle" fill="#fff" font-family="Arial, sans-serif" font-size="12" font-weight="bold">CNC</text>
</svg>